<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="search-section">
            <label for="searchField" class="search-label">Search</label>
            <input type="search" id="searchField" class="search-input" placeholder="Enter your search query">
        </section>
        <section class="result-section">
            <ul id="result" class="result-list"></ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
